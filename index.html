<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8" />
    <title>Guess</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
  <div class="container" >
    <div class="panel panel-default">
      <div class = 'panel-heading'>
        <div id="guess-logo-1">
          <img  src="assets/images/Guess_logo.jpg" width="100px" height="100px" alt="Guess Logo">
        </div>
        <h1 class='panel-title'><strong>Welcome to Hangman!</strong></h1>
        <div id="guess-logo-2">
          <img  src="assets/images/Guess_logo.jpg" width="100px" height="100px" alt="Guess Logo">
        </div>
      </div>
      
      <div class='panel-heading-2'>
        <h3>Press any key to get started!<span id="start-key-press"></span></h3>
      </div>
      
      <div class='panel-body'>
        <h3 id='wordBlanks'>_ _ _ _ _ _ _ _ _ _ _ _ _ _ </h3>
      </div>
    </div>

    <div class="panel panel-default">
      <div class='panel-body'>
        <strong>Wrong Guesses: </strong> <span id='wrong-guesses'>0</span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class='panel-body'>
        <strong>Lives Left: </strong> <span id='lives-left'> 10</span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class='panel-body'>
        <strong>Wins: </strong> <span id='win-counter'>0</span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class='panel-body'>
        <strong>Losses: </strong> <span id='loss-counter'>0</span>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="assets/javascript/game.js">
  </script>
</body>
</html>
